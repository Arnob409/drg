<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Object and its Properties</h2>

        <p>There are tow different ways to access an object property</p>
        <p>You can use .property or ["property"].</p>
        <p id="demo"></p>
        <script>
            var person = {
                firstName: "I",
                age: 11,

            };
            document.getElementById("demo").innerHTML = person.firstName +" an " + person.age + "years old";
        </script>
    </body>
</html>
